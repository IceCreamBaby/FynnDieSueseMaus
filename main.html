<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstagswebsite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
        }

        form {
            margin-top: 20px;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
        }

        #particles-js {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('particles.js loaded - callback');
            });
        });
    </script>
    <script>
        window.onload = function() {
            var today = new Date();
            var birthday = new Date(today.getFullYear(), 3, 6); // Monat ist 0-basiert, also ist 3 der April
            var florianBirthday = new Date(today.getFullYear(), 7, 17); // 7 ist der August

            if (today.toDateString() === birthday.toDateString()) {
                window.location.href = "frage.html";
            } else {
                document.body.innerHTML = "<h1>Du hast noch nicht Geburtstag!!!</h1>";
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("birthdayForm").addEventListener("submit", function(event) {
                event.preventDefault();
                var selectedDate = new Date(document.getElementById("birthday").value);
                var florianBirthday = new Date(selectedDate.getFullYear(), 7, 17); // 7 ist der August

                if (selectedDate.toDateString() === florianBirthday.toDateString()) {
                    window.location.href = "glueckwunsch.html";
                } else {
                    alert("Das ist nicht Florians Geburtstag!");
                }
            });
        });
    </script>
    <h1>Wann hast du Geburtstag?</h1>
    <form id="birthdayForm">
        <label for="birthday">Datum ausw√§hlen:</label>
        <input type="date" id="birthday" name="birthday">
        <input type="submit" value="Weiter">
    </form>
    <div id="particles-js"></div>
</body>
</html>
